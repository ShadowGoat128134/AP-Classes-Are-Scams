<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AP Snake</title>
	<style>
		* { padding: 0; margin: 0; }
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>
<body>
<br>
<canvas id="Snakeplane" width="960" height="640"></canvas>
<br>

<p style="margin:50px"></p>
	
<button type="button" onclick= "freeApple()">Click Me!</button>
	
<p style="float: right" ></p>
<button type="button" onclick= "reset()">Reset</button>
	
<script>
var canvas = document.getElementById("Snakeplane");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height/2;
var sX = 0;
var sY = 0;
var sLength = 5;
var score = 0;
var rightPress = false;
var leftPress = false;
var upPress = false;
var downPress = false;
var size = 13;
var appleState = false;
var appleX = -10;
var appleY = -10;
var speed=0;
var cycles=0;
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
	
function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPress = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPress = true;
    }
    else if(e.key == "Up" || e.key == "ArrowUp"){
	upPress = true;
    }
    else if(e.key == "Down" || e.key == "ArrowDown"){
	downPress = true;
    }
}
function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPress = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPress = false;
    }
    else if(e.key == "Up" || e.key == "ArrowUp"){
	upPress = false;
    }
    else if(e.key == "Down" || e.key == "ArrowDown"){
	downPress = false;
    }
}
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}
function reset(){
  score = 0;
  x = canvas.width/2;
  y = canvas.height/2;
  sX = 0;
  sY = 0;
  speed=0;
  nana=24;
  appleState = false;
}
function drawIApple(){
 if(appleState == false){
  appleX = getRndInteger(0, canvas.width - 10);
  appleY = getRndInteger(0, canvas.height - 10);
  ctx.beginPath();
 ctx.fillStyle = 'red';
 ctx.strokestyle = 'darkred';
 ctx.fillRect(appleX, appleY, 10, 10);
 ctx.strokeRect(appleX, appleY, 10, 10);//what happens if i change the 3rd and 4th values for rect 
  appleState = true;
 }
}
function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("Score: "+score, 8, 20);
}
function drawSpeed() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("Score: "+speed, 8, 930);
}
function drawCApple(){
if (appleState == true){
 ctx.fillStyle = 'red';
 ctx.strokestyle = 'darkred';
 ctx.fillRect(appleX, appleY, 10, 10);
 ctx.strokeRect(appleX, appleY, 10, 10);
}
}
function drawSnakeHead(){
  ctx.beginPath();
  ctx.rect(x, y, size, size);
  ctx.fillStyle = "#7CFC00";
  ctx.fill();
  ctx.closePath();
}
function draw(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawSnakeHead();
  drawScore();
  drawSpeed();
  if(rightPress){
    sX = 3+speed;
    sY = 0;
  }
  else if(leftPress) {
    sX = -3-speed;
    sY = 0;
  }
  else if(upPress) {
    sX = 0;
    sY = -3-speed;
  }
  else if(downPress) {
    sX = 0;
    sY = 3+speed;
  }
  
  if(x>canvas.width || x < 0){
    alert("You lose. Your score was " + score + ".");
    reset();
  }
   if(y > canvas.height || y < 0){
    alert("You lose. Your score was " + score + ".");
    reset();
  }
   drawIApple();
   drawCApple();
  x += sX;
  y += sY;
//   console.log(x);
//   console.log(y);
//   console.log(appleX);
//   console.log(appleY);
  

if ((x + size > appleX && x < appleX+ size) && (y + size > appleY && y < appleY+size)){
//DISTANCE COLLISION METHOD
    console.log("works");
    appleState = false;
    score++;
      if(cycles==2){
        speed += 1;
        cycles = 0;
      }
    cycles++;
  }
  else{
    appleState = true;  
  }
requestAnimationFrame(draw);
}
draw();
var nana = 24
function freeApple(){
  var haha = prompt("Enter the password");
  if (haha==nana){
      appleState=false;
      alert("You got a free apple!");
      nana=nana+1;
      score=score+(nana-23);
      speed++;
  }else{
      alert("You suck");
  }
}
</script>
</body>
</html>
